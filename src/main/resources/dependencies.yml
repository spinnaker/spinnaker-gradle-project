versions:
# spinnaker libs
  amazoncomponents: "0.11.12"
  amos: "0.31"
  cats: "0.20.0"
  kork: "1.49"
  redbatch: "0.4"
# third party
  akka: "2.3.9"
  astyanax: "2.0.2"
  aws: "1.10.5.1"
  awsObjectMapper: "1.10.5.0"
  batch: "3.0.4.RELEASE"
  cglib: "3.1"
  eureka: "1.1.159"
  frigga: "0.13"
  googleHttp: "1.18.0-rc"
  googleCompute: "v1-rev74-1.20.0"
  googleReplicapool: "v1beta2-rev1-1.19.0"
  googleResourceviews: "v1beta2-rev3-1.19.0"
  groovy: "2.3.11"
  guava: "18.0"
  hamcrest: "1.3"
  httpclient: "4.3.6"
  httpcore: "4.3.3"
  jackson: "2.5.3"
  jedis: "2.6.2"
  junit: "4.12"
  lombok: "1.16.4"
  objenesis: "2.1"
  okHttp: "2.2.0"
  redisEmbedded: "0.6"
  retrofit: "1.9.0"
  rxJava: "1.0.14"
  slf4j: "1.7.10"
  snappy: "1.1.1.6"
  spectator: "0.31.0-SNAPSHOT"
  spock: "1.0-groovy-2.3"
  spring: "4.1.7.RELEASE"
  springBoot: "1.2.5.RELEASE"
  springSecurity: "3.2.8.RELEASE"
  swagger: "1.3.11"
  swaggerSpring: "0.9.5"

groups:
  akka:
    compile:
      - akkaCore
      - akkaPersistence
    testCompile:
      - akkaActorTests
  amazon:
    compile:
      - amazoncomponents
      - aws
      - httpclient
      - httpcore
  awsCreds:
    compile:
      - awsEc2
      - awsIam
      - awsSts
  bootWeb:
    compile:
      - bootActuator
      - bootWeb
      - bootDataRest
  cassandra:
    compile:
      - astyanaxCql
      - astyanaxCassandra
      - astyanaxThrift
  cats:
    compile:
      - catsCore
      - catsRedis
  gceApi:
    compile:
      - googleCompute
      - googleReplicapool
      - googleResourceviews
      - googleHttp
  google:
    compile:
      - amosGce
      - googleCompute
      - googleReplicapool
      - googleResourceviews
      - googleHttp
  jackson:
    compile:
      - jacksonCore
      - jacksonDatabind
      - jacksonAnnotations
  spockBase:
    testCompile:
      - spock
      - cglib
      - objenesis
  springBatch:
    compile:
      - batch
    testCompile:
      - batchTest
  retrofitDefault:
    compile:
      - retrofit
      - okHttp
      - okHttpUrlconnection
      - retrofitJackson
    testCompile:
      - retrofitMock
  test:
    testCompile:
      - bootTest
      - spock
      - spockSpring
      - springTest
      - cglib
      - objenesis
      - junit
      - hamcrestCore
  lombok:
    compile:
      - lombok
    testCompile:
      - groovy
      - spock

dependencies:
# spinnaker libs
  amazoncomponents: "com.netflix.amazoncomponents:amazoncomponents:${versions.amazoncomponents}"
  amos: "com.netflix.spinnaker:amos-core:${versions.amos}"
  amosAws: "com.netflix.spinnaker:amos-aws:${versions.amos}"
  amosGce: "com.netflix.spinnaker:amos-gce:${versions.amos}"
  catsCore: "com.netflix.spinnaker.cats:cats-core:${versions.cats}"
  catsRedis: "com.netflix.spinnaker.cats:cats-redis:${versions.cats}"
  kork: "com.netflix.spinnaker.kork:kork-core:${versions.kork}"
  korkCassandra: "com.netflix.spinnaker.kork:kork-cassandra:${versions.kork}"
  korkJedis: "com.netflix.spinnaker.kork:kork-jedis:${versions.kork}"
  korkJedisTest: "com.netflix.spinnaker.kork:kork-jedis-test:${versions.kork}"
  korkSecurity: "com.netflix.spinnaker.kork:kork-security:${versions.kork}"
  korkSwagger: "com.netflix.spinnaker.kork:kork-swagger:${versions.kork}"
  korkWeb: "com.netflix.spinnaker.kork:kork-web:${versions.kork}"
  redbatch: "com.netflix:redbatch:${versions.redbatch}"
# third party
  akkaCore: "com.typesafe.akka:akka-actor_2.11:${versions.akka}"
  akkaPersistence: "com.typesafe.akka:akka-persistence-experimental_2.11:${versions.akka}"
  akkaActorTests: "com.typesafe.akka:akka-actor-tests_2.11:${versions.akka}"
  astyanaxCassandra: "com.netflix.astyanax:astyanax-cassandra:${versions.astyanax}"
  astyanaxCql: "com.netflix.astyanax:astyanax-cql:${versions.astyanax}"
  astyanaxThrift: "com.netflix.astyanax:astyanax-thrift:${versions.astyanax}"
  aws: "com.amazonaws:aws-java-sdk:${versions.aws}"
