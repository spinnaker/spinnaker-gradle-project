dependencies {
    compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:2.1.5'
    compile 'org.ajoberstar.grgit:grgit-core:3.1.1'
}

gradlePlugin {
    plugins {
        spinnakerDependencyBump {
            id = 'spinnaker.dependency-bump'
            implementationClass = 'com.netflix.spinnaker.gradle.dependency.SpinnakerDependencyBumpPlugin'
        }
    }
}
